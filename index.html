<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>LetMee demo</title>
  </head>
  <body>
    Received: <br/>
    <div id="response">
        (Received content)
    </div>
    <script>
      // define websocket
      var ws = new WebSocket("ws://" + location.hostname + ":80");
      ws.onopen = function () {
          ws.send("Hello");
      };
      ws.onmessage = function (evt) {
          document.getElementById("response").innerHTML = evt.data;
      };
      // todoo initialization of jquery minimal version - about 65KB, i thing it will be better with it
    </script>
  </body>
</html>
